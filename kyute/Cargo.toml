replace_with = "0.1.5"
generational-indextree = "1.0.2"
num-traits = "0.2.1"
serde = { version = "1.0", features = ["derive"] }
ron = "*"
config = "0.10.1"
futures = "0.3.5"

[dev-dependencies]
pretty_env_logger = "0.4.0"