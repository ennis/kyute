authors = ["Alexandre Bl√©ron <alex.bleron@gmail.com>"]
edition = "2018"

[dependencies]
bitflags = "1.2.1"
kyute-shell = { path = "../kyute-shell" }
winit = { path = "../ext/winit" }
anyhow = "1.0.27"
euclid = {version="0.20.8", features=["serde"]}
palette = { version="0.5.0", features=["named", "serializing"] }
